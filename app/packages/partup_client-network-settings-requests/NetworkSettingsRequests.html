<template name="NetworkSettingsRequests">
    <div class="pu-composition pu-composition-defaultmodal">
        <h2 class="pu-title pu-title-modal">Network requests</h2>

        {{#if userRequests}}
            <table class="pu-network-requests">
                <thead>
                    <tr>
                        <th>{{_ 'network-settings-requests-upper_name' }}</th>
                        <th>{{_ 'network-settings-requests-invited_by' }}</th>
                        <th>{{_ 'network-settings-requests-access' }}</th>
                    </tr>
                </thead>
                <tbody>
                    {{# each userRequests }}
                        <tr>
                            <td>
                                <figure class="pu-avatar" style="background-image: url('{{ partupImageUrl id=profile.image }}');"></figure>
                                <a href="{{ pathFor 'profile' _id=_id }}" class="pu-sub-name" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}">{{ profile.name }}</a>
                            </td>
                            <td class="pu-sub-inviter">

                            </td>
                            <td>
                                <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-request-accept data-user-id="{{ _id }}">
                                    <i class="picon-check"></i>
                                </button>
                                <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-request-reject data-user-id="{{ _id }}">
                                    <i class="picon-times"></i>
                                </button>
                            </td>
                        </tr>
                    {{/ each }}
                </tbody>
            </table>
        {{else}}
            <p>{{_ 'network-settings-requests-empty' }}</p>
        {{/if}}
    </div>
</template>
