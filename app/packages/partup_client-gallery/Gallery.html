<template name="Gallery">
    <figure class="pu-gallery">
        <div class="pu-sub-loadercontainer {{#if loading }}pu-sub-loadercontainer-active{{/if}}">
            {{> Loader }}
        </div>
        <ul>
            {{#each pictures }}
                <li class="{{#if isCurrent }}pu-state-active{{/if }}" style="background-image: url('{{ . }}')" data-focuspoint-view></li>
            {{/each }}
        </ul>
        {{#if pictures }}
            {{> Focuspoint view_elm=focuspointView focuspoint=setFocuspoint unset=unsetFocuspoint loading=loading }}
        {{/if}}
        <a href="#" class="pu-sub-button pu-sub-button-left" data-previous>
            <i class="picon-caret-slim-left"></i>
        </a>
        <a href="#" class="pu-sub-button pu-sub-button-right" data-next>
            <i class="picon-caret-slim-right"></i>
        </a>
    </figure>
</template>
