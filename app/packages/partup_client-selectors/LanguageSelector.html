<template name="LanguageSelector">

    <ul class="pu-list pu-list-selection">
        {{#each languages }}
            <li>
                <a href="#" data-select-language="{{ _id }}">
                    <span class="pu-capitalize">{{ native_name }}</span>
                </a>
            </li>
        {{/each }}
    </ul>

</template>
