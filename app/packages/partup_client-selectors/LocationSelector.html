<template name="LocationSelector">

    <form id="locationSelector" class="pu-form pu-form-suggestionselector">

        <!-- Text input -->
        <label class="pu-formfield">
            <span class="pu-sub-input">
                {{# Autocomplete onQuery=onAutocompleteQuery onSelect=onAutocompleteSelect }}
                    <input type="text" placeholder="{{_ 'filter-locationfilter-placeholder'}}" class="pu-input" data-locationqueryinput>
                {{/ Autocomplete }}
            </span>
        </label>

        <!-- Suggestions -->
        <label class="pu-formfield">
            <span class="pu-label">
                {{_ 'filter-locationfilter-title'}}
            </span>

            <ul class="pu-list pu-list-suggestiontiles">
                {{#each suggestedLocations }}
                    <li>
                        <a href="#" data-select-suggested-location="{{ id }}">
                            <span>{{ city }}</span>
                        </a>
                    </li>
                {{/each }}
            </ul>
        </label>

    </form>

</template>
