<template name="NetworkTile">
    <article class="pu-networkcard">
        <header>
            <figure class="pu-avatar pu-avatar-square pu-sub-figure" style="{{#with data.network.image }}background-image:url('{{ partupImageUrl id=. store='360x360'}}');{{/with }}">
            </figure>

            <div class="pu-sub-title">
                <h4>
                    {{ data.network.name }}
                </h4>
                <p>{{ data.network.location.city }}</p>
            </div>
        </header>
        <article>
            <p>{{ data.network.description }}</p>
        </article>
        <footer>
            <ul class="pu-stats">
                {{#with data.network.stats.partup_count}}
                    <li>
                        <span>{{ . }}</span>
                        <span>{{_ 'network-tile-partups' }}</span>
                    </li>
                {{/with}}
                {{#with data.network.stats.upper_count }}
                    <li>
                        <span>{{ . }}</span>
                        <span>{{_ 'network-tile-partners' }}</span>
                    </li>
                {{/with}}
                {{#with data.network.stats.activies_count}}
                    <li>
                        <span>{{ . }}</span>
                        <span>{{_ 'network-tile-activities' }}</span>
                    </li>
                {{/with}}
            </ul>
        </footer>
    </article>
</template>
