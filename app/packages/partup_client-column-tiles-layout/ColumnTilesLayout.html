<template name="ColumnTilesLayout">
    <section class="pu-columnslayout">
        {{# each columns }}
            <ul class="pu-sub-column" data-column style="{{# with columnWidth }}width: {{ . }}%;{{/ with }}">
                {{# each . }}
                    <li class="pu-sub-tile pu-sub-tile-rendered">
                        {{> UI.contentBlock . }}
                    </li>
                {{/ each}}
            </ul>
        {{/ each }}
    </section>
</template>
