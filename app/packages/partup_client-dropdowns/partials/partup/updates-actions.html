<template name="PartialDropdownUpdatesActions">
    <div class="pu-formdropdown {{#if menuOpen}}pu-formdropdown-active{{/if}}">
        <span class="pu-sub-label">{{_ 'dropdowns-updatesactions-label'}}</span>
        <div class="pu-sub-container">
            <button class="pu-button pu-button-input pu-button-input-keepbuttonheight" data-toggle-menu>
                {{ selectedAction }}
                <i class="{{#if menuOpen}} picon-caret-up {{else}} picon-caret-down {{/if}}"></i>
            </button>
            <ul class="pu-dropdown pu-dropdown-form {{#if menuOpen}}pu-dropdown-active{{/if}}" data-clickoutside-close>
                {{#if notSelected "dropdowns-updatesactions-option-default"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-default" data-toggle-menu>
                            {{_ 'dropdowns-updatesactions-option-default'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-updatesactions-option-messages"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-messages" data-toggle-menu>
                            {{_ 'dropdowns-updatesactions-option-messages'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-updatesactions-option-activities"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-activities" data-toggle-menu>
                            {{_ 'dropdowns-updatesactions-option-activities'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-updatesactions-option-partup-changes"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-partup-changes" data-toggle-menu>
                            {{_ 'dropdowns-updatesactions-option-partup-changes'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-updatesactions-option-contributions"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-contributions" data-toggle-menu>
                            {{_ 'dropdowns-updatesactions-option-contributions'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-updatesactions-option-my-updates"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-my-updates" data-toggle-menu>
                            {{_ 'dropdowns-updatesactions-option-my-updates'}}
                        </a>
                    </li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>
