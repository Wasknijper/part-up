<template name="PartialDropdownProfileUpperActions">
    <div class="pu-formdropdown {{#if menuOpen}}pu-formdropdown-active{{/if}}">
        <span class="pu-sub-label">{{_ 'dropdowns-profile-upperactions-label'}}</span>
        <div class="pu-sub-container">
            <button class="pu-button pu-button-input pu-button-input-keepbuttonheight" data-toggle-menu>
                {{ selectedAction }}
                <i class="{{#if menuOpen}} picon-caret-up {{else}} picon-caret-down {{/if}}"></i>
            </button>
            <ul class="pu-dropdown pu-dropdown-form {{#if menuOpen}}pu-dropdown-active{{/if}}" data-clickoutside-close>
                {{#if notSelected "dropdowns-profile-upperactions-option-active"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-profile-upperactions-option-active" data-toggle-menu>
                            {{_ 'dropdowns-profile-upperactions-option-active'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-profile-upperactions-option-archived"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-profile-upperactions-option-archived" data-toggle-menu>
                            {{_ 'dropdowns-profile-upperactions-option-archived'}}
                        </a>
                    </li>
                {{/if}}
                <!-- DISABLED UNTILL IMPLEMENTED -->
                <!-- {{#if notSelected "dropdowns-profile-upperactions-option-all"}}
                    <li class="pu-dropdownitem pu-dropdownitem-small">
                        <a href="#" data-select-option data-translate="dropdowns-profile-upperactions-option-all" data-toggle-menu>
                            {{_ 'dropdowns-profile-upperactions-option-all'}}
                        </a>
                    </li>
                {{/if}} -->
            </ul>
        </div>
    </div>
</template>
