<template name="notification_partups_archived">
    <a href="{{pathFor route='partup' slug=notification.type_data.partup.slug}}">
        <figure class="pu-avatar pu-avatar-plain"
            style="background-image: url('{{ partupImageUrl id=notification.type_data.archiver.image }}');"
            data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ notification.type_data.archiver._id }}">
        </figure>
        <article>
            <p>{{_ 'dropdown-notification-partup_archived_by_upper' partup=notification.type_data.partup.name archiver=notification.type_data.archiver.name }}</p>
            <time>{{ partupDateNotification notification.created_at }}</time>
        </article>
    </a>
</template>
