<template name="notification_partups_unarchived">
    <a href="{{pathFor route='partup' slug=notification.type_data.partup.slug}}">
        <figure class="pu-avatar pu-avatar-plain"
            style="background-image: url('{{ partupImageUrl id=notification.type_data.unarchiver.image }}');"
            data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ notification.type_data.unarchiver._id }}">
        </figure>
        <article>
            <p>{{_ 'dropdown-notification-partup_unarchived_by_upper' partup=notification.type_data.partup.name unarchiver=notification.type_data.unarchiver.name }}</p>
            <time>{{ partupDateNotification notification.created_at }}</time>
        </article>
    </a>
</template>
