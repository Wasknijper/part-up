<template name="Login">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-login">

        <h2 class="pu-title pu-title-modal">{{_ 'login-loginwithpartup' }}</h2>
        <p>{{_ 'login-logingoodyouareback'}}</p>
        <p class="pu-sub-register">{{_ 'login-newhere'}}&nbsp;<a href="#" data-createaccount>{{_ 'login-createaccount'}}</a></p>
        <ul class="pu-list pu-list-horizontal pu-list-buttons">
            <li>
                <a href="#" class="pu-button pu-button-facebook needsclick {{# if facebookLoading }}pu-state-loading pu-state-disabled{{/ if }}" data-loginfacebook>
                    <span>
                        <i class="picon-facebook"></i>
                        {{_ 'login-loginfacebook'}}
                    </span>
                    {{> Spinner color='inverted' type='small' }}
                </a>
            </li>
            <li>
                <a href="#" class="pu-button pu-button-linkedin needsclick {{# if linkedinLoading }}pu-state-loading pu-state-disabled{{/ if }}" data-loginlinkedin>
                    <span>
                        <i class="picon-linkedin"></i>
                        {{_ 'login-loginlinkedin'}}
                    </span>
                    {{> Spinner color='inverted' type='small' }}
                </a>
            </li>
        </ul>
        <p class="pu-textline"><span>{{_ 'login-or'}}</span></p>

        {{#autoForm schema=formSchema id="loginForm" class="pu-form" validation="submitThenBlur" }}
            <label class="pu-formfield">
                <span class="pu-label">{{_ 'login-form-email-label'}}</span>
                <div class="pu-sub-validations {{#if afFieldIsInvalid name='email' }}pu-state-invalid{{/if}}">
                    <span class="pu-sub-input">{{> afFieldInput name='email' placeholder=placeholders.email class="pu-input" autofocus=""}}</span>
                    <span class="pu-sub-error">{{ afFieldMessage name='email' }}</span>
                </div>
            </label>

            <label class="pu-formfield">
                <span class="pu-label">{{_ 'login-form-password-label'}}</span>
                <div class="pu-sub-validations {{#if afFieldIsInvalid name='password' }}pu-state-invalid{{/if}}">
                    <span class="pu-sub-input">{{> afFieldInput type='password' name='password' placeholder=placeholders.password class="pu-input" }}</span>
                    <span class="pu-sub-error">{{ afFieldMessage name='password' }}</span>
                </div>
            </label>

            <footer>
                <button type="submit" class="pu-button {{# if submitting }}pu-state-loading pu-state-disabled{{/ if }}">
                    <span>{{_ 'login-form-submit' }}</span>
                    {{> Spinner color='inverted' type='small' }}
                </button>
            </footer>
        {{/autoForm}}
        <p class="pu-paragraph pu-paragraph-subtle">
            <strong>{{_ 'login-forgotpassword-help'}}</strong>
            <a href="{{pathFor 'forgot-password'}}">{{_ 'login-forgotpassword-link'}}</a>
        </p>

    </div>
</template>
