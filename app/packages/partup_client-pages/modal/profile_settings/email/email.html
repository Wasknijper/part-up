<template name="modal_profile_settings_email">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-profilesettings-email">
        <h2 class="pu-title pu-title-modal">{{_ 'modal-profilesettings-email-title'}}</h2>
        <p>{{_ 'modal-profilesettings-email-text-explaination'}}</p>
        <h3>{{_ 'modal-profilesettings-email-listheading' }}</h3>
        <ul class="pu-list pu-list-lineseparated">
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-dailydigest' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.dailydigest}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="dailydigest"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="dailydigest"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-upper_mentioned_in_partup' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.upper_mentioned_in_partup}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="upper_mentioned_in_partup"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="upper_mentioned_in_partup"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_upper_to_partup' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_upper_to_partup}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_upper_to_partup"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_upper_to_partup"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_upper_to_partup_activity' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_upper_to_partup_activity}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_upper_to_partup_activity"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_upper_to_partup_activity"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_upper_to_network' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_upper_to_network}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_upper_to_network"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_upper_to_network"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-partup_created_in_network' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.partup_created_in_network}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="partup_created_in_network"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="partup_created_in_network"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-partups_networks_accepted' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.partups_networks_accepted}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="partups_networks_accepted"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="partups_networks_accepted"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-partups_new_comment_in_involved_conversation' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.partups_new_comment_in_involved_conversation}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="partups_new_comment_in_involved_conversation"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="partups_new_comment_in_involved_conversation"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-partups_networks_new_upper' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.partups_networks_new_upper}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="partups_networks_new_upper"> <i class="picon-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="partups_networks_new_upper"> <i class="picon-times"></i> </button>
                    </div>
                </div>
            </li>

            <!-- for tribe admins only-->
            {{#if isSomeNetworkAdmin}}
                <li>
                    <p class="pu-sub-name">{{_ 'modal-profilesettings-email-partups_networks_new_pending_upper' }}</p>
                    <div class="pu-sub-actions">
                        <div class="pu-switch {{#if email.partups_networks_new_pending_upper}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                            <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="partups_networks_new_pending_upper"> <i class="picon-check"></i> </button>
                            <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="partups_networks_new_pending_upper"> <i class="picon-times"></i> </button>
                        </div>
                    </div>
                </li>
                <li>
                    <p class="pu-sub-name">{{_ 'modal-profilesettings-email-partups_networks_upper_left' }}</p>
                    <div class="pu-sub-actions">
                        <div class="pu-switch {{#if email.partups_networks_upper_left}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                            <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="partups_networks_upper_left"> <i class="picon-check"></i> </button>
                            <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="partups_networks_upper_left"> <i class="picon-times"></i> </button>
                        </div>
                    </div>
                </li>
            {{/if}}
        </ul>
    </div>
</template>
