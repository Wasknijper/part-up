<template name="modal_swarm_settings">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="picon-times"></i>
            {{_ 'modal-swarm-navigation-close' }}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-sub-fixedmodalsidebar">
                <div class="pu-wrap pu-wrap-modal">
                    <ul class="pu-modalsidebar">
                        <li class="{{# if isActiveRoute name='swarm-settings-details' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'swarm-settings-details' slug=slug }}">{{_ 'modal-swarm-navigation-details' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='swarm-settings-tribes' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'swarm-settings-tribes' slug=slug }}">{{_ 'modal-swarm-navigation-tribes' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='swarm-settings-quotes' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'swarm-settings-quotes' slug=slug }}">{{_ 'modal-swarm-navigation-quotes' }}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="pu-wrap pu-wrap-modal">
                {{> yield region='modal_swarm_settings' }}
            </div>
        </div>
    </article>

</template>
