<template name="QuoteItem">
    {{#if state.form }}
        {{> modal_swarm_settings_quotes_form
            swarmId=swarmId
            quote=quote
            onAfterSubmit=state.onAfterSubmit
            onAfterUpdate=state.onAfterUpdate
            onAfterRemove=state.onAfterRemove
            resetState=state.resetState
        }}
    {{/if}}
    {{#if state.view}}
        {{> modal_swarm_settings_quotes_view }}
    {{/if}}
    {{#if state.empty}}
        <div class="pu-block pu-block-action">
            <a href="" class="pu-button" data-create>{{_ 'modal-swarm-quotes-button-add'}}</a>
        </div>
    {{/if}}
</template>
