<template name="modal_swarm_settings_quotes">
    <div class="pu-composition pu-composition-defaultmodal">
        <h2 class="pu-title pu-title-modal">{{_ 'modal-swarm-quotes-title-page'}}</h2>
        <p>{{_ 'modal-swarm-quotes-paragraph-intro'}}</p>
        <article class="pu-form">
            <div class="pu-formfield">
                <span class="pu-label pu-label-light">
                    {{_ 'modal-swarm-quotes-list-label'}}
                    <a class="pu-hint">
                        {{# if partupLowerThan data.quotesLeft form.quotesMax }}
                            {{_ 'modal-swarm-quotes-form-quotes-list-left' data.quotesLeft }}
                        {{ else }}
                            {{_ 'modal-swarm-quotes-form-quotes-list' form.quotesMax }}
                        {{/ if }}
                    </a>
                </span>
                {{#unless state.editing }}
                    {{#each data.quotes}}
                        {{> QuoteItem swarmId=data.swarm._id quote=. onEdit=state.onEdit }}
                    {{/each}}
                {{/unless}}
            </div>
        </article>
    </div>
</template>
