<template name="status_noconnection">
    <section class="pu-overlay pu-overlay-connectionstatus {{#unless partupRefreshed}}{{#unless connected}}pu-overlay-active{{/unless}}{{/unless}}">
        <section>
            <article class="pu-connectionstatus">
                <p>
                    <i class="picon-warning"></i>
                    <span class="pu-sub-message">{{message}}</span>
                    <span class="pu-sub-countdown">{{extraMessage}}</span>
                    {{#if showReconnect}}
                        <a href="#" class="alert-link" data-reconnect>{{reconnectLabel}}</a>
                    {{/if}}
                </p>

            </article>
        </section>
    </section>
</template>
