<template name="modal_create_intro">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="picon-times"></i>
            {{_ 'pages-modal-create_intro-closepage' }}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-wrap pu-wrap-modal">
                <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartupintro pu-composition-startpartupintromodal">

                    <!-- Title -->
                    <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-create_intro-title' first_name }}</h2>

                    <!-- Intro paragraphs -->
                    <p>{{_ 'pages-modal-create_intro-paragraph' }}</p>
                    <p>{{_ 'pages-modal-create_intro-explanation' }}</p>

                    <!-- Features list -->
                    <ul class="pu-list pu-list-horizontal pu-list-features">
                        <li class="pu-feature">
                            <i class="picon-crossroad"></i>
                            <h3>{{_ 'pages-modal-create_intro-start-title' }}</h3>
                            <p>{{_ 'pages-modal-create_intro-start-explanation' }}</p>
                        </li>
                        <li class="pu-feature">
                            <i class="picon-checkbox"></i>
                            <h3>{{_ 'pages-modal-create_intro-activities-title' }}</h3>
                            <p>{{_ 'pages-modal-create_intro-activities-explanation' }}</p>
                        </li>
                        <li class="pu-feature">
                            <i class="picon-network"></i>
                            <h3>{{_ 'pages-modal-create_intro-promote-title' }}</h3>
                            <p>{{_ 'pages-modal-create_intro-promote-explanation' }}</p>
                        </li>
                    </ul>

                    <!-- Button: menu -->
                    <p class="pu-sub-buttoncontainer">
                        <a class="pu-button pu-button-arrow" href="{{pathFor 'create-details'}}">
                            {{_ 'pages-modal-create_intro-action-button' }}
                            <i class="picon-caret-slim-right"></i>
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </article>

</template>
