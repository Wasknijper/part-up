<template name="modal_invite_to_activity">
    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="picon-times"></i>
            {{_ 'pages-modal-invite_to_activity-closepage' }}
        </a>
    </nav>

    <article class="pu-page pu-composition-activity-invite">
        <div class="pu-sub-pagecontent">
            <div class="pu-wrap pu-wrap-modal">

                <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-invite_to_activity-title'}}</h2>
                <p class="pu-description-modal">{{_ 'pages-modal-invite_to_activity-explanation'}}</p>
                <a class="pu-button pu-button-text pu-button-no-side-padding" href="#" data-popup="popup.invite-to-partup">{{_ 'pages-modal-invite_to_activity-button_invite' }}</a>

                <form id="suggestionsQuery" class="pu-filterbar-wrap">
                    <div class="pu-filterbar">

                        <!-- Label -->
                        <p class="pu-sub-label">{{_ 'pages-modal-invite_to_activity-search-query-label' }}</p>

                        <!-- Search query -->
                        <div class="pu-sub-input">
                            <input type="text" class="pu-input pu-input-filter" name="search_query" placeholder="{{_ 'pages-modal-invite_to_activity-search-query-placeholder'}}" data-search-query-input>
                            {{# if textsearchData }}
                                <i class="pu-sub-reset picon-times" data-reset-search-query-input></i>
                            {{/ if }}
                        </div>

                        <!-- Label -->
                        <p class="pu-sub-label">{{_ 'pages-modal-invite_to_activity-search-location-label' }}</p>

                        <!-- Location selector -->
                        <div class="pu-sub-input pu-dropdownie-container">
                            <input type="hidden" name="location_id" value="{{ locationValue.id }}">
                            <a href="#" class="pu-button pu-button-input pu-button-input-filter {{#if locationValue}}pu-state-filled{{/if}}" data-open-locationselector>
                                {{#with locationValue }}
                                    {{ city }}
                                {{else }}
                                    {{_ 'pages-modal-invite_to_activity-search-location-placeholder'}}
                                {{/with }}
                                <i class="picon-times" data-reset-selected-location></i>
                            </a>
                            {{> Dropdown toggle=locationSelectorState template="LocationSelector" data=locationSelectorData }}
                        </div>

                        <!-- Hidden send button -->
                        <input type="submit" class="pu-sub-submit">
                    </div>
                </form>

                {{# if loading }}
                    {{> Spinner }}
                {{ else }}
                    <ul class="pu-invite-suggestions">
                        {{# each suggestions }}
                            <li>
                                <a href="{{ pathFor 'profile' _id=_id }}" target="_blank" class="pu-sub-image">
                                    <figure class="pu-avatar" style="background-image: url({{ partupImageUrl id=profile.image store='80x80' }});" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}"></figure>
                                </a>
                                <p class="pu-sub-identity">
                                    <a href="{{ pathFor 'profile' _id=_id }}" target="_blank" class="pu-sub-name" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}">{{ profile.name }}</a>
                                    {{# if profile.location.city }}
                                        <span class="pu-sub-location">{{ profile.location.city }}</span>
                                    {{/ if }}
                                </p>
                                <p class="pu-sub-right">
                                    <button type="button" class="pu-button pu-button-iconright
                                                                 {{# if alreadyPartner }}
                                                                    pu-button-positivestate
                                                                 {{ else }}
                                                                    {{# if inviteSent }}
                                                                        pu-button-success
                                                                    {{/ if }}
                                                                {{/ if }}
                                                                {{# if inviteLoadingForUser _id }}
                                                                    pu-state-loading pu-state-disabled
                                                                {{/ if }}"
                                            data-invite-id="{{ _id }}">
                                        <span>
                                            {{# if alreadyPartner }}
                                                {{_ 'pages-modal-invite_to_activity-button-already-partner' }}
                                            {{ else }}
                                                {{# if inviteSent }}
                                                    {{_ 'pages-modal-invite_to_activity-button-invited-upper' }}
                                                {{ else }}
                                                    {{_ 'pages-modal-invite_to_activity-button-invite-upper' }}
                                                {{/ if }}
                                            {{/ if }}
                                        </span>
                                        <i class="picon-check pu-sub-success"></i>
                                        {{> Spinner color='inverted' type='small' }}
                                    </button>
                                    <span class="pu-sub-percentage">{{ participation }}</span>
                                </p>
                            </li>
                        {{/ each }}
                    </ul>
                {{/ if }}
            </div>
        </div>
    </article>

    {{#if partupIsPopupActive 'popup.invite-to-partup' }}
        {{#contentFor region="PopupContent" data=. }}
            {{> InviteToActivity activityId=activityId }}
        {{/contentFor}}
    {{/if}}
</template>
