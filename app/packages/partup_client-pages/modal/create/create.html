<template name="modal_create">

    <nav class="pu-header pu-header-modal pu-header-progress">
        <div class="pu-progresspager">
            <ol>
                <li class="{{#if isActiveRoute regex='create-details$'}}pu-state-active{{/if}}">
                    {{#if partupId}}
                        <!-- Shows skip button only if partup has been created -->
                        <a class="pu-sub-skiplink pu-button pu-button-skipbutton pu-button-iconright pu-button-text pu-button-text-gray" href="{{pathFor 'create-activities' _id=partupId}}">{{_ 'pages-modal-create-skip_details' }} <i class="picon-caret-right"></i></a>
                    {{/if}}
                    <a class="pu-sub-pagelink" href="{{pathFor 'create-details'}}">{{_ 'pages-modal-create-details' }}</a>
                </li>
                <li class="{{#if isActiveRoute regex='create-activities$'}}pu-state-active{{/if}}">
                    <a class="pu-sub-skiplink pu-button pu-button-skipbutton pu-button-iconright pu-button-text pu-button-text-gray" href="{{pathFor 'create-promote' _id=partupId}}">{{_ 'pages-modal-create-skip' }} <i class="picon-caret-right"></i></a>
                    <a class="pu-sub-pagelink" href="{{pathFor 'create-activities' _id=partupId}}">{{_ 'pages-modal-create-activities' }}</a>
                </li>
                <li class="{{#if isActiveRoute regex='create-promote$'}}pu-state-active{{/if}}">
                    <a class="pu-sub-skiplink pu-button pu-button-skipbutton pu-button-iconright pu-button-text pu-button-text-gray" href="{{pathFor 'partup' slug=partup.slug}}">{{_ 'pages-modal-create-skip' }} <i class="picon-caret-right"></i></a>
                    <a class="pu-sub-pagelink" href="{{pathFor 'create-promote' _id=partupId}}">{{_ 'pages-modal-create-promote' }}</a>
                </li>
            </ol>
        </div>
    </nav>

    <article class="pu-page pu-page-progresspager">
        <div class="pu-sub-pagecontent">
            <div class="pu-wrap pu-wrap-modal">
                {{> yield region='modal_create' }}
            </div>
        </div>
    </article>

</template>
