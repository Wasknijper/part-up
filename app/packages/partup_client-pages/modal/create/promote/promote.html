<template name="modal_create_promote">

    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-promote pu-composition-fixedfooter">

        <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-create-promote-heading-title'}}</h2>
        <p>{{_ 'pages-modal-create-promote-text-intro'}}</p>
        <p>{{_ 'pages-modal-create-promote-text-intro2'}}</p>
        <article class="pu-previewpost">
            <h3 class="pu-title">{{ partup.name }}</h3>
            <figure class="pu-sub-image" style="{{#with partup.image }}background-image: url('{{partupImageUrl id=. store='1200x520'}}');{{/with}}" data-partupcover-focuspoint></figure>
            <p>{{ partup.description }}</p>
        </article>

        <article class="pu-form">

            <div class="pu-formfield">
                <span class="pu-label">{{_ 'pages-modal-create-promote-title-sharebuttons' }}</span>
                <ul class="pu-list">
                    <li>
                        <a data-share="twitter" data-share-twitter class="pu-button pu-button-share pu-button-twitter pu-button-icon {{#if shared.twitter}}pu-state-shared{{/if}}">
                            <i class="picon-twitter"></i>
                            {{_ 'pages-modal-create-promote-button-twitter' }}
                            <i class="pu-sub-check picon-check"></i>
                        </a>
                    </li>
                    <li>
                        <a data-share="facebook" data-share-facebook class="pu-button pu-button-share pu-button-facebook pu-button-icon {{#if shared.facebook}}pu-state-shared{{/if}}">
                            <i class="picon-facebook"></i>
                            {{_ 'pages-modal-create-promote-button-facebook' }}
                            <i class="pu-sub-check picon-check"></i>
                        </a>
                    </li>
                    <li>
                        <a data-share="linkedin" data-share-linkedin class="pu-button pu-button-share pu-button-linkedin pu-button-icon {{#if shared.linkedin}}pu-state-shared{{/if}}">
                            <i class="picon-linkedin"></i>
                            {{_ 'pages-modal-create-promote-button-linkedin' }}
                            <i class="pu-sub-check picon-check"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="pu-formfield">
                <span class="pu-label">{{_ 'pages-modal-create-promote-title-sharelink' }}</span>
                <input type="text" value="{{partupUrl}}" class="pu-input" data-copy-to-clipboard readonly />
            </div>
        </article>

        <!-- Continue button -->
        <footer class="pu-sub-modalfooter pu-sub-modalfooter-scrolling {{#if fixFooter }}pu-sub-modalfooter-scrolling-active{{/if}}">
            <div class="pu-wrap pu-wrap-modal">
                <button class="pu-button pu-button-arrow" id="nextPage" data-action-topartup>
                    {{_ 'pages-modal-create-promote-button-done' }}
                    <i class="picon-caret-slim-right"></i>
                </button>
            </div>
        </footer>
    </div>

</template>
