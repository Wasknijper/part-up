<template name="PlaceholderTile">
    {{#if partupEquals type 'media'}}
        <article class="pu-profiletile pu-profiletile-placeholder">
            <h2>{{_ 'pages-app-profile-about-tile-placeholder-title'}}</h2>
            <p>{{_ 'pages-app-profile-about-tile-placeholder-description'}}</p>
            <ul class="pu-list pu-list-horizontal">
                <li>
                    <a href="#" class="pu-button" data-create-tile="photo">
                            <i class="picon-photo"></i>
                        {{_ 'pages-app-profile-button-photo'}}
                        </a>
                </li>
                <li>
                    <a class="pu-button" href="#" data-create-tile="video">
                        <i class="picon-video"></i>
                        {{_ 'pages-app-profile-button-video'}}
                    </a>
                </li>
            </ul>
        </article>
    {{/if}}
    {{#if partupEquals type 'results'}}
        <article class="pu-profiletile pu-profiletile-placeholder {{#if loading}}pu-state-loading{{/if}}">
            <h2>{{_ 'pages-app-profile-about-result-placeholder-title'}}</h2>
            <a href="#" class="pu-sub-info" data-info><i class="picon-info"></i></a>
            <p>{{_ 'pages-app-profile-about-result-placeholder-description'}}</p>
            <ul class="pu-list pu-list-horizontal">
                <li>
                    <a href="#" class="pu-button" data-start-test>
                        <i class="picon-profile-card"></i>
                        {{_ 'pages-app-profile-button-test'}}
                        </a>
                </li>
            </ul>
        </article>
    {{/if}}
</template>
