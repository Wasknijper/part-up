<template name="NewVideoTile">
    {{#autoForm schema=formSchema id="newVideoForm" class="pu-form pu-form-popup" }}
        {{> afFieldInput name="type" type="hidden" value="video"}}
        <label class="pu-formfield">
            <span class="pu-label">
                {{_ 'pages-app-profile-video_url-label' }}
                <!-- <a class="pu-hint pu-tooltip">
                    <i class="picon-question"></i>
                    <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{_ 'pages-app-profile-video_url-tooltip' }}</p></span>
                </a> -->
            </span>

            <div class="pu-sub-validations {{#if afFieldIsInvalid name='video_url' }}pu-state-invalid{{/if}}">
                <span class="pu-sub-input">{{> afFieldInput name='video_url' placeholder=placeholders.video_url class="pu-input" }}</span>
                <span class="pu-sub-error">{{ afFieldMessage name='video_url' }}</span>
            </div>
        </label>
        <footer class="pu-row">
            <div class="cell">
                <button class="pu-button {{# if submitting }}pu-state-loading pu-state-disabled{{/ if }}">
                    <span>{{_ 'pages-app-profile-video-submit'}}</span>
                    {{> Spinner color='inverted' type='small' }}
                </button>
            </div>
            <div class="cell stretch">
                <a class=" pu-button pu-button-text pu-button-text-subtle" data-dismiss>{{_ 'pages-app-profile-video-close'}}</a>
            </div>
        </footer>
    {{/autoForm}}
</template>
