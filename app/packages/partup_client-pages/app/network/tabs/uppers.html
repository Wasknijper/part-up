<template name="app_network_uppers">
    <header class="pu-sub-header">
        <h2 class="pu-title">
            {{# if countLoading }}
                {{_ 'pages-app-network-uppers-loading' }}
                {{> Spinner type='small' }}
            {{ else }}
                <span class="pu-sub-countlabel">
                    {{#if count}}
                        {{_ 'pages-app-network-uppers-count' count=count }}
                    {{else}}
                        {{_ 'pages-app-network-uppers-none' }}
                    {{/if}}
                </span>

                {{_ 'pages-app-network-uppers-suffix' }}
            {{/ if }}
        </h2>
    </header>

    <div data-infinitescroll-container>
        {{# ColumnTilesLayout instance=columnTilesLayout }}
            <div class="pu-tile">
                {{> UpperTile }}
            </div>
        {{/ ColumnTilesLayout }}

        {{# unless endReached }}
            <div class="pu-sub-loading-infinite-scroll">
                {{> Spinner }}
            </div>
        {{/ unless }}
    </div>
</template>
