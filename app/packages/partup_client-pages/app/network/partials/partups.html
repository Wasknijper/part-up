<template name="app_network_start_partups">
    {{#unless state.activeImage}}
        {{#unless state.noPartups}}
            {{> Spinner color='inverted' }}
        {{else}}
            <p class="pu-placeholdertext">{{_ 'pages-app-network-start-placeholder-nopartups'}}</p>
        {{/unless}}
    {{else}}
        <ul class="pu-list pu-list-horizontal pu-accordion {{#if isIEorEdge}}pu-fallback-ie{{/if}}">
            {{#each data.partups}}
                <li class="item {{#if partupEquals image state.activeImage}}active{{/if}}" data-expand>
                    <a href="{{ pathFor route='partup' slug=slug}}">
                        <figure class="pu-avatar pu-avatar-medium" style="{{#with image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}"></figure>
                        <article>
                            <h4>{{ name }}</h4>
                            <p>
                                <span><strong>{{ activityCount }}</strong> {{_ 'pages-app-network-start-label-activities' }}</span>
                                <span><strong>{{ supporterCount }}</strong> {{_ 'pages-app-network-start-label-supporters'}}</span>
                                <span><strong>{{ dayCount }}</strong> {{_ 'pages-app-network-start-label-active' }}</span>
                            </p>
                        </article>
                    </a>
                </li>
            {{/each}}
            {{#if data.remainingPartups}}
                <li class="pu-count"><a href="{{ pathFor route='network-detail' slug=data.networkSlug }}">+{{ data.remainingPartups }}</a></li>
            {{/if}}
        </ul>
    {{/unless}}
</template>
