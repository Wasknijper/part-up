<template name="app_network_start_uppers">
    {{#unless data.uppers}}
        {{#unless state.noUppers}}
            {{> Spinner color='inverted' }}
        {{else}}
            <p class="pu-placeholdertext">{{_ 'pages-app-network-start-placeholder-nouppers' }}</p>
        {{/unless}}
    {{else}}
        <ul class="pu-avatar-stack pu-avatar-stack-medium pu-avatar-stack-blue">
            {{#each data.uppers}}<li class="pu-avatar pu-avatar-medium" style="{{#with profile.image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}"><a href="{{pathFor route='profile' _id=_id}}"></a></li>{{/each}}
            {{#if data.remainingUppers}}
                <li class="pu-count"><a href="{{ pathFor route='network-uppers' slug=data.networkSlug }}">+{{data.remainingUppers}}</a></li>
            {{/if}}
        </ul>
    {{/unless}}
</template>
