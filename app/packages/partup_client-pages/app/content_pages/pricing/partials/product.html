<template name="Product">
    <article class="pu-product">
        <!-- product summary -->
        <header>
            <h3>{{ product.name }}</h3>
            <p>{{ product.summary }}</p>
        </header>

        <!-- product price -->
        <article>
            {{# with product.price }}
                <h4>{{ . }}</h4>
            {{/ with }}
            <p class="{{# if partupEquals product.type 'large' }}pu-sub-smaller{{/ if }}">{{ product.price_info }}</p>
        </article>

        <!-- product features -->
        <footer>
            <ul class="pu-list">
                {{# each product.features }}
                    <li>
                        {{ name }}: <span>{{ value }}</span>
                        {{#with more}}
                            <a class="pu-hint pu-tooltip" href="#">
                                <span>Need more?</span>
                                <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{.}}</p></span>
                            </a>
                        {{/with}}
                    </li>
                {{/ each }}
            </ul>
        </footer>
    </article>
</template>
