<template name="app_about">

    <article class="pu-page pu-page-tinted pu-page-content">
        <header class="pu-sub-pageheader pu-sub-pageheader-title {{# if shrinkHeader }}pu-sub-pageheader-title-shrinked{{/ if }}">
            <section class="pu-wrap">
                <h1 class="pu-title">{{_ 'pages-app-about-title'}}</h1>
            </section>
        </header>
        <div class="pu-sub-pagecontent pu-sub-pagecontent-large">
            <section class="pu-wrap pu-contentpage">

                <!-- Intro text -->
                <article class="pu-article pu-sub-section pu-sub-section-first">
                    <p class="pu-paragraph pu-paragraph-large">{{_ 'pages-app-about-intro-text1'}}</p>
                    <p class="pu-paragraph pu-paragraph-large">{{_ 'pages-app-about-intro-text2'}}</p>
                </article>

                <!-- Article image -->
                <img src="/images/about-image.jpg" alt="" class="pu-image pu-image-content pu-sub-section pu-sub-section-smaller">

                <!-- Social impact -->
                <article class="pu-article pu-sub-section">
                    <h2 class="pu-subtitle">{{_ 'pages-app-about-socialimpact-title'}}</h2>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-socialimpact-part1'}}}</p>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-socialimpact-part2'}}}</p>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-socialimpact-part3'}}}</p>
                </article>

                <!-- Community -->
                <article class="pu-article pu-sub-section">
                    <h2 class="pu-subtitle">{{_ 'pages-app-about-community-title'}}</h2>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-community-part1'}}}</p>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-community-part2'}}}</p>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-community-part3'}}}</p>
                </article>

                <!-- Contact -->
                <article class="pu-article pu-article-morespace pu-sub-section">
                    <h2 class="pu-subtitle">{{_ 'pages-app-about-contact-title'}}</h2>
                    <p class="pu-paragraph">{{{_ 'pages-app-about-contact-text'}}}</p>
                    <ul class="pu-list pu-list-horizontal">
                        <li>
                            <article class="pu-face">
                                <a href="{{ pathFor route='profile' _id='6Nnh97XHdxYZXubZe'}}" class="pu-avatar pu-avatar-extralarge" style="background-image:url(/images/founders/laurens/profile_picture.jpg);"></a>
                                <ul class="pu-list">
                                    <li><a href="{{ pathFor route='profile' _id='6Nnh97XHdxYZXubZe'}}">{{_ 'pages-app-about-person-name-laurens'}}</a></li>
                                    <li>{{_ 'pages-app-about-person-phone-laurens'}}</li>
                                    <li>{{{_ 'pages-app-about-person-email-laurens'}}}</li>
                                </ul>
                                <ul class="pu-list pu-list-horizontal pu-sub-socials">
                                    <li><a href="https://instagram.com/laurenswaling" target="_blank"><i class="picon-instagram"></i></a></li>
                                    <li><a href="https://twitter.com/laurenswaling" target="_blank"><i class="picon-twitter"></i></a></li>
                                    <li><a href="https://www.linkedin.com/in/laurens" target="_blank"><i class="picon-linkedin"></i></a></li>
                                    <li><a href="https://www.facebook.com/laurenswaling?_rdr=p" target="_blank"><i class="picon-facebook"></i></a></li>
                                </ul>
                            </article>
                        </li>
                         <li>
                            <article class="pu-face">
                                <a href="{{ pathFor route='profile' _id='pbnjsmy75oDNP3vok'}}" class="pu-avatar pu-avatar-extralarge" style="background-image:url(/images/founders/ralph/profile_picture.jpg);"></a>
                                <ul class="pu-list">
                                    <li><a href="{{ pathFor route='profile' _id='pbnjsmy75oDNP3vok'}}">{{_ 'pages-app-about-person-name-ralph'}}</a></li>
                                    <li>{{_ 'pages-app-about-person-phone-ralph'}}</li>
                                    <li>{{{_ 'pages-app-about-person-email-ralph'}}}</li>

                                <ul class="pu-list pu-list-horizontal pu-sub-socials">

                                    <li><a href="https://twitter.com/ralph_b" target="_blank"><i class="picon-twitter"></i></a></li>
                                </ul>
                            </article>
                        </li>
                         <li>
                            <article class="pu-face">
                                <a href="{{ pathFor route='profile' _id='sgFxtsL7AoNRCDk7y'}}" class="pu-avatar pu-avatar-extralarge" style="background-image:url(/images/founders/erik/profile_picture.jpg);"></a>

                                    <li><a href="{{ pathFor route='profile' _id='sgFxtsL7AoNRCDk7y'}}">{{_ 'pages-app-about-person-name-erik'}}</a></li>

                                    <li><a href="https://www.twitter.com/eriksoonieus" target="_blank"><i class="picon-twitter"></i></a></li>
                                </ul>
                            </article>
                        </li>
                    </ul>
                    <ul class="pu-list">
                        <li class="pu-sub-title">{{_ 'pages-app-about-contact-adress-title'}}</li>
                        <li>{{_ 'pages-app-about-contact-adress-street'}}</li>
                        <li>{{_ 'pages-app-about-contact-adress-city'}}</li>
                        <li>{{_ 'pages-app-about-contact-adress-country'}}</li>
                        <li><a href="{{_ 'pages-app-about-contact-adress-googlemapsurl'}}" class="pu-external-url" target="_blank">{{_ 'pages-app-about-contact-adress-googlemapsurl-name'}}</a></li>
                    </ul>

                </article>

            </section>
        </div>
    </article>
