<template name="app_notfound_network-settings">
    <article class="pu-page pu-page-tinted pu-page-error">
        <div class="pu-sub-pagecontent">
            <section class="pu-wrap pu-wrap-error">
                <section class="pu-composition">
                    <div class="pu-errorpage pu-errorpage-network-closed">
                        <h4>{{_ 'pages-app-notfound-network_settings-title'  }}</h4>
                        <p>{{_ 'pages-app-notfound-network_settings-description' }}</p>
                        <p><a href="{{pathFor 'network' slug=data}}">{{_ 'pages-app-notfound-network_settings-backbutton'}}</a></p>
                    </div>
                </section>
            </section>
        </div>
    </article>
</template>
