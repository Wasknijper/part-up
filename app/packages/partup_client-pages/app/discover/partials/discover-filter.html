<template name="app_discover_filter">
    <form id="discoverQueryForm">
        <div class="pu-filterbar" data-filterbar>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-textsearch-label' }}</p>

            <!-- Search query -->
            <div class="pu-sub-input">
                <input type="text" class="pu-input pu-input-filter" name="textSearch" value="{{ query 'textSearch' }}" placeholder="{{_ 'pages-app-discover-filter-textsearch-placeholder' }}" data-textsearch-input>
                {{# if query 'textSearch' }}
                    <i class="pu-sub-reset picon-times" data-reset-textsearch></i>
                {{/ if }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-networkfilter-label' }}</p>

            <!-- Network selector -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="networkId" value="{{ query 'networkId' }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter {{# if query 'networkId' }}pu-state-filled{{/ if }}" data-open-networkbox>
                    {{# with selectedNetworkLabel }}
                        {{ . }}
                    {{ else }}
                        {{_ 'pages-app-discover-filter-networkfilter-all' }}
                    {{/ with }}
                    <i class="picon-times" data-reset-networkid></i>
                </a>
                {{> Dropdown toggle=networkBox.state template="NetworkSelector" data=networkBox.data }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-locationfilter-label' }}</p>

            <!-- Location selector -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="locationId" value="{{ query 'locationId' }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter {{# if query 'locationId' }}pu-state-filled{{/ if }}" data-open-locationbox>
                    {{# with selectedLocationLabel }}
                        {{ . }}
                    {{ else }}
                        {{_ 'pages-app-discover-filter-locationfilter-all' }}
                    {{/with }}
                    <i class="picon-times" data-reset-locationid></i>
                </a>
                {{> Dropdown toggle=locationBox.state template="LocationSelector" data=locationBox.data }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-sorting-label' }}</p>

            <!-- Sorting -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="sort" value="{{ query 'sort' }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter" data-open-sortbox>
                    {{ selectedSortLabel }}
                </a>
                {{> Dropdown toggle=sortBox.state template="BasicSelector" data=sortBox.data }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-language-label' }}</p>

            <!-- Language -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="language" value="{{ query 'language' }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter {{# if query 'language' }}pu-state-filled pu-capitalize{{/ if }}" data-open-languagebox>
                    {{# with selectedLanguageLabel }}
                        {{ . }}
                    {{else }}
                        {{_ 'pages-app-discover-filter-language-type-all' }}
                    {{/with }}
                    <i class="picon-times" data-reset-language></i>
                </a>
                {{> Dropdown toggle=languageBox.state template="LanguageSelector" data=languageBox.data }}
            </div>

            <!-- Hidden send button -->
            <input type="submit" value="Versturen" class="pu-sub-submit">
        </div>
    </form>
</template>
