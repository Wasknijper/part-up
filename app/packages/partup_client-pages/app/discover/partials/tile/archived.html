<template name="PartupTile_archived">
    <section>
        {{# if avatars }}
            <ul class="pu-list pu-list-horizontal pu-list-avatars">
                {{# each avatars }}
                    {{# if data.upper }}
                         <li data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ data.upper._id }}">
                            <a href="{{ pathFor 'profile' _id=data.upper._id }}" class="pu-avatar pu-avatar-partuptile">
                                <figure class="pu-avatar pu-avatar-inactive pu-avatar-small" style="background-image: url({{ partupGetImageUrl data.upper.profile.imageObject '80x80' }});" ></figure>
                            </a>
                        </li>
                    {{ else }}
                        <li class="pu-avatar pu-avatar-small pu-avatar-more">{{ data.remainingUppers }}</li>
                    {{/ if }}
                {{/ each }}
            </ul>
        {{/ if }}

        <!-- Description -->
        <p>{{ description }}</p>

        <!-- Archive info -->
        <div class="pu-archive-info">
            <p>{{_ 'partuptile-archive-date' }}<span>{{ partupDateOnly archived_at }}</span></p>
        </div>
    </section>
</template>
