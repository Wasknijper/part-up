<template name="swarm">

    <div class="pu-swarm">

        <header>
            <nav>
                <a class="pu-brand" href="{{ pathFor 'home' }}"></a>
                {{#if data}}
                    {{#if data.userIsSwarmAdmin }}

                        <a class="pu-button pu-button-dark" href="{{pathFor route='swarm-settings-details' slug=slug}}" data-settings><i class="picon-cog"></i><span>{{_ 'swarm-button-settings'}}</span></a>
                    {{/if}}
                {{/if}}
            </nav>
            {{#if state.explorerReady }}
                {{> swarm_explorer swarm=data.swarm networks=data.networks }}
            {{/if}}
        </header>

        {{#if data}}
            <section class="{{#if state.contentReady}}show{{/if}}">
                {{> swarm_content data=data }}
            </section>
            {{> swarm_footer swarm=data.swarm }}
        {{/if}}

    </div>

</template>
