<template name="swarm_content">

    <!-- swarm home page -->
    <section class="pu-swarmcontent">
        <section class="pu-highlight">
            <h1>{{# if data.swarm.title }}{{ data.swarm.title }}{{ else }}{{_ 'swarm-content-intro-title-placeholder'}}{{/ if }}</h1>
            <!-- about -->
            <h3 class="pu-accent pu-accent-centered">{{# if data.swarm.introduction }}{{ data.swarm.introduction }}{{ else }}{{_ 'swarm-content-intro-intro-placeholder'}}{{/ if }}</h3>
            <p>{{# if data.swarm.description }}{{ data.swarm.description }}{{ else }}{{_ 'swarm-content-intro-description-placeholder'}}{{/ if }}</p>
        </section>
        <section class="pu-article pu-article-videos">
            <!-- what is partup -->
            <section>
                <div class="pu-sub-medialayout">
                    <div class="pu-sub-medialayout-cell">
                        <div>
                            <h2>{{_ 'swarm-content-about-title1' }}</h2>
                            <p>{{_ 'swarm-content-about-paragraph1' }}</p>
                        </div>
                    </div>
                    <div class="pu-sub-medialayout-cell">
                        {{> Video url='https://www.youtube.com/embed/LNpMI5gpNuQ' poster='/images/closed_network_video.png'}}
                    </div>
                </div>

                <div class="pu-sub-medialayout pu-sub-medialayout-mobile">
                    <div class="pu-sub-medialayout-cell">
                        <div>
                            <h2>{{_ 'swarm-content-about-title2' }}</h2>
                            <p>{{_ 'swarm-content-about-paragraph2' }}</p>
                        </div>
                    </div>
                    <div class="pu-sub-medialayout-cell">
                        {{> Video url='https://www.youtube.com/embed/LNpMI5gpNuQ' poster='/images/closed_network_video.png'}}
                    </div>
                </div>

                <div class="pu-sub-medialayout pu-sub-medialayout-desktop">
                    <div class="pu-sub-medialayout-cell">
                        {{> Video url='https://www.youtube.com/embed/LNpMI5gpNuQ' poster='/images/closed_network_video.png'}}
                    </div>
                    <div class="pu-sub-medialayout-cell">
                        <div>
                            <h2>{{_ 'swarm-content-about-title2' }}</h2>
                            <p>{{_ 'swarm-content-about-paragraph2' }}</p>
                        </div>
                    </div>
                </div>
            </section>

        </section>

        <!-- uppers -->
        <section class="pu-highlight pu-highlight-subtle">
            <h1>{{_ 'swarm-content-uppers-title' }}</h1>
            <h3>{{_ 'swarm-content-uppers-subtitle' count=data.swarm.stats.upper_count }}</h3>
            <ul class="pu-avatar-stack pu-avatar-stack-normal">
                {{#each data.relatedUppers}}<li class="pu-avatar pu-avatar-normal" style="{{#with image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}"></li>{{/each}}
            </ul>
            <section class="pu-quotes">
                {{#each data.swarm.quotes}}
                    <div class="pu-commentbox">
                        <p class="pu-sub-box">
                            {{ content }}
                        </p>
                        <a class="pu-sub-upper" href="{{ pathFor 'profile' _id=author._id }}">
                            <figure class="pu-avatar pu-avatar-tiny"
                                style="{{#with author.image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}"
                                data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ author._id }}">
                            </figure>{{ author.name }}
                        </a>
                    </div>
                {{/each}}
            </section>
        </section>
        {{> swarm_content_networks networks=data.relatedNetworks }}
    </section>
</template>
