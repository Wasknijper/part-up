<template name="swarm_content_networks">
    <section class="pu-highlight pu-highlight-subtle pu-sub-fullwidth">
        <h1>{{_ 'swarm-content-networks-title' }}</h1>
        <h3>{{_ 'swarm-content-networks-subtitle' }}</h3>
        <ul class="pu-list pu-list-horizontal pu-list-talltiles pu-list-horizontalscroller" data-horizontal-scroll>
            {{#each networks}}
                <li>
                    <article class="pu-talltile">
                        <header>
                            <ul class="pu-list pu-list-horizontal pu-list-tags">
                                {{#with displayTags }}
                                    {{# each . }}
                                        <li>
                                            <a href="#" class="pu-tag pu-tag-inverted">{{.}}</a>
                                        </li>
                                    {{ else }}
                                        <li class="pu-sub-placeholder">{{_ 'swarm-content-network-notags'}}</li>
                                    {{/ each }}
                                {{/with }}
                            </ul>
                        </header>
                        <article class="pu-networkcard pu-sub-fulltext">
                            <header>
                                <a><figure class="pu-avatar pu-avatar-square pu-sub-figure" style="{{#with image }}background-image:url('{{ partupImageUrl id=. store='360x360'}}');{{/with }}">
                                </figure></a>
                                <div class="pu-sub-title">
                                    <a><h4>{{ name }}</h4></a>
                                    <p>{{ location.city }}</p>
                                </div>
                            </header>
                            <article>
                                <p>{{ description }}</p>
                            </article>
                        </article>
                        <footer>
                            <a href="{{ pathFor route='network' slug=slug }}" class="pu-button">View tribe</a>
                        </footer>
                    </article>
                </li>
            {{/each}}
        </ul>
        {{#if clickedOnce}}<a href="#" class="pu-floatingbutton left" data-left><i class="picon-caret-slim-right"></i></a>{{/if}}
        <a href="#" class="pu-floatingbutton right" data-right><i class="picon-caret-slim-right"></i></a>
    </section>
</template>
