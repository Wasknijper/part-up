<template name="swarm_explorer">
    <section class="pu-explorer">
        {{#if data.rings}}
            <header>
                    <figure>
                        <img src="{{#with swarm.image }}{{ partupImageUrl id=. store='360x360'}}{{/with }}" alt="{{swarm.name}}">
                        <h1>{{swarm.name}}</h1>
                    </figure>
                <ul class="pu-list pu-list-horizontal">
                    <li>{{_ 'swarm-explorer-count-uppers' count=swarm.stats.upper_count }}</li>
                    <li>{{_ 'swarm-explorer-count-partups' count=swarm.stats.partup_count }}</li>
                    <li>{{_ 'swarm-explorer-count-activities' count=swarm.stats.activity_count }}</li>
                </ul>
            </header>
            {{#unless data.rings.empty}}
                {{> Ring rings=data.rings }}
            {{else}}
                {{> Ring rings=static.placeholder.swarmEmpty }}
            {{/unless}}
            <footer>
                <a href="#" class="pu-button pu-button-text pu-button-belowicon pu-button-text-white {{#if state.readMoreClicked}}hidden{{/if}}" data-findout>{{_ 'swarm-explorer-button-findout'}}<i class="picon-caret-slim-down"></i></a>
            </footer>
        {{else}}
            <!-- Swarm not found -->
            <header>
                <h1 class="pu-sub-notfound">
                    {{_ 'swarm-explorer-notfound-title'}}
                </h1>
                <ul class="pu-list pu-list-horizontal">
                    <li>{{_ 'swarm-explorer-notfound-first'}}</li>
                    <li>{{_ 'swarm-explorer-notfound-second'}}</li>
                    <li>{{_ 'swarm-explorer-notfound-third'}}</li>
                </ul>
            </header>
            {{> Ring rings=static.placeholder.swarmNotFound }}
            <footer></footer>
        {{/if}}

    </section>
</template>
