<template name="swarm_footer">
    <footer>
        <ul class="pu-list pu-list-horizontal pu-sub-socials">
            <li>
                <a class="pu-button pu-button-social pu-button-social-twitter pu-type-inverted" data-share-twitter>
                    <i class="picon-twitter"></i>
                    {{# with swarm.shared_count.twitter }}
                        <span>{{ . }}</span>
                    {{/ with }}
                </a>
            </li>
            <li>
                <a class="pu-button pu-button-social pu-button-social-facebook pu-type-inverted" data-share-facebook>
                    <i class="picon-facebook"></i>
                    {{# with swarm.shared_count.facebook }}
                        <span>{{ . }}</span>
                    {{/ with }}
                </a>
            </li>
            <li>
                <a class="pu-button pu-button-social pu-button-social-linkedin pu-type-inverted" data-share-linkedin>
                    <i class="picon-linkedin"></i>
                    {{# with swarm.shared_count.linkedin }}
                        <span>{{ . }}</span>
                    {{/ with }}
                </a>
            </li>
            <li>
                <a class="pu-button pu-button-social pu-type-inverted" data-share-mail>
                    <i class="picon-monkeytail"></i>
                    {{# with swarm.shared_count.email }}
                        <span>{{ . }}</span>
                    {{/ with }}
                </a>
            </li>
        </ul>
    </footer>
</template>
